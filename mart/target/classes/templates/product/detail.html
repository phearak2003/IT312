<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://minimart.com.bd/wp-content/uploads/2023/05/325409173_837305520898040_171445792183026749_n.jpg"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link th:href="@{/css/product/style.css}" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header role="banner">
        <h1>Mini Mart</h1>
        <ul class="utilities">
          <br />
          <li><span id="greeting"></span></li>
          <li class="logout warn"><a id="logout" href="#">Log Out</a></li>
        </ul>
      </header>

      <nav role="navigation">
        <ul class="main">
          <li th:each="menuItem : ${menuItems}">
            <a th:href="@{${menuItem.link}}"
              ><i th:class="${menuItem.icon}"></i> ${menuItem.label}</a
            >
          </li>
        </ul>
      </nav>

      <main role="main">
        <section class="panel important">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <form
                id="form"
                class="p-3"
                th:action="@{/product/save}"
                method="post"
              >
                <h2 class="fw-medium mb-4">Detail product</h2>
                <!-- Form content -->
                <div class="row justify-content-center mb-3">
                  <div class="col-md-6 text-center">
                    <img
                      th:src="@{'/img/product/' + ${products.get().imagePath}}"
                      class="img-fluid"
                      alt="Product Image"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="name" class="col-sm-4 col-form-label"
                    >Product Name</label
                  >
                  <div class="col-sm-8">
                    <input
                      th:value="${products.get().productName}"
                      type="text"
                      readonly
                      disabled
                      class="form-control"
                      id="name"
                      name="productName"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="up" class="col-sm-4 col-form-label"
                    >Unit Price:</label
                  >
                  <div class="col-sm-8">
                    <input
                      th:value="${products.get().unitPrice}"
                      type="text"
                      readonly
                      disabled
                      class="form-control"
                      id="name"
                      name="unitPrice"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="qty" class="col-sm-4 col-form-label"
                    >Quantity:</label
                  >
                  <div class="col-sm-8">
                    <input
                      th:value="${products.get().quantity}"
                      type="text"
                      readonly
                      disabled
                      class="form-control"
                      id="quantity"
                      name="quantity"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="bc" class="col-sm-4 col-form-label"
                    >Barcode Number:</label
                  >
                  <div class="col-sm-8">
                    <div class="input-group">
                      <input
                        th:value="${products.get().barcodeNumber}"
                        type="text"
                        readonly
                        disabled
                        id="bc"
                        class="form-control"
                        name="barcodeNumber"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="buttons">
                    <a class="btn btn-danger" href="/product">Return</a>
                  </div>
                </div>
              </form>
            </div>

            <div class="col-md-3"></div>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
      $(document).ready(function () {
        let role = sessionStorage.getItem("role");
        if (role != "admin") {
          window.location.href = "/product/soldproduct";
        }
      });
    </script>
  </body>
</html>
