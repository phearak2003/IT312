    <script>
      if (!sessionStorage.getItem("username")) {
        window.location.href = "/account/login";
      }
      $("#greeting").text(
        "Welcome back! " + sessionStorage.getItem("username")
      );

      $("#form").submit(function (e) {
        e.preventDefault();
        var form = $(this);
        var url = form.attr("action") + "/" + $("#id").val();
        var jsonData = {};

        jsonData.productName = $("#productName").val();
        jsonData.quantity = $("#quantity").val();
        jsonData.unitPrice = $("#unitPrice").val();
        jsonData.barcodeNumber = $("#barcodeNumber").val();
        jsonData.inputter = sessionStorage.getItem("username");

        $.ajax({
          type: "POST",
          url: url,
          contentType: "application/json",
          data: JSON.stringify(jsonData),
          success: function (response) {
            Swal.fire({
              icon: "success",
              title: response,
              showCancelButton: false,
              confirmButtonText: "Ok",
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = "/product";
              }
            });
          },
          error: function (xhr, status, error) {
            Swal.fire({
              icon: "error",
              title: xhr.responseText,
              showCancelButton: false,
              confirmButtonText: "Back to List",
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = "/product";
              }
            });
          },
        });

        $("#logout").on("click", function () {
          Swal.fire({
            icon: "info",
            title: "Do you really want to log out?",
            showCancelButton: true,
            confirmButtonText: "Logout",
          }).then((result) => {
            if (result.isConfirmed) {
              sessionStorage.clear();
              window.location.href = "/account/login";
            }
          });
        });
      });
    </script>
