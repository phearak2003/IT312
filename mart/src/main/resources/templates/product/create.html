<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://minimart.com.bd/wp-content/uploads/2023/05/325409173_837305520898040_171445792183026749_n.jpg"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <link th:href="@{/css/product/style.css}" rel="stylesheet" />
  </head>

  <body>
    <header role="banner">
      <h1>Mini Mart</h1>
      <ul class="utilities">
        <br />
        <li><span id="greeting"></span></li>
        <li class="logout warn"><a id="logout" href="#">Log Out</a></li>
      </ul>
    </header>

    <nav role="navigation">
      <ul class="main">
        <li th:each="menuItem : ${menuItems}">
          <a th:href="@{${menuItem.link}}"
            ><i th:class="${menuItem.icon}"></i> ${menuItem.label}</a
          >
        </li>
      </ul>
    </nav>

    <main role="main">
      <section class="panel important">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form
              id="form"
              class="p-3"
              th:action="@{/product/save}"
              method="post"
            >
              <h2 class="fw-medium mb-4">Add product</h2>
              <div class="mb-3 row">
                <label for="name" class="col-sm-4 col-form-label"
                  >Product Name</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="productName"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="up" class="col-sm-4 col-form-label"
                  >Unit Price:</label
                >
                <div class="col-sm-8">
                  <input
                    type="number"
                    class="form-control"
                    id="up"
                    name="unitPrice"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="qty" class="col-sm-4 col-form-label"
                  >Quantity:</label
                >
                <div class="col-sm-8">
                  <input
                    type="number"
                    class="form-control"
                    id="qty"
                    name="quantity"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="bc" class="col-sm-4 col-form-label"
                  >Barcode Number:</label
                >
                <div class="col-sm-8">
                  <div class="input-group">
                    <input
                      type="text"
                      id="barcodeNumber"
                      class="form-control"
                      aria-describedby="button-bc"
                      name="barcodeNumber"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="button-bc"
                    >
                      <i class="fa-solid fa-barcode"></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <div class="buttons">
                  <button id="discard" type="button" class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i> Back to List
                  </button>
                  <button id="save" type="submit" class="btn btn-success">
                    <i class="fa-solid fa-floppy-disk"></i> Save
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="col-md-3"></div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
      $(document).ready(function () {
        let role = sessionStorage.getItem("role");
        if (role != "admin") {
          window.location.href = "/product/soldproduct";
        }
        $("#discard").on("click", function () {
          Swal.fire({
            title: "Confirmation",
            text: "Do you really want to leave this page?",
            icon: "question",
            showCancelButton: true,
            cancelButtonText: "No",
            showConfirmButton: true,
            confirmButtonText: "Yes",
          }).then((result) => {
            if (result.isConfirmed) {
              location.href = "/product";
            }
          });
        });

        $("#form").submit(function (event) {
          event.preventDefault();
          var form = $(this);
          var url = form.attr("action");
          var jsonData = {};

          jsonData.productName = $("#name").val();
          jsonData.quantity = $("#qty").val();
          jsonData.unitPrice = $("#up").val();
          jsonData.inputter = sessionStorage.getItem("username");
          jsonData.barcodeNumber = $("#barcodeNumber").val();

          $.ajax({
            type: "POST",
            url: url,
            contentType: "application/json",
            data: JSON.stringify(jsonData),
            success: function (response) {
              Swal.fire({
                icon: "success",
                title: response,
                showCancelButton: false,
                confirmButtonText: "Ok",
              }).then((result) => {
                if (result.isConfirmed) {
                  window.location.href = "/product";
                }
              });
            },
            error: function (xhr, status, error) {
              Swal.fire({
                icon: "error",
                title: xhr.responseText,
                showCancelButton: false,
                confirmButtonText: "Back to List",
              }).then((result) => {
                if (result.isConfirmed) {
                  window.location.href = "/product";
                }
              });
            },
          });
        });
      });
    </script>
  </body>
</html>
